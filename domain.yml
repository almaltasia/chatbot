responses:
  utter_greet:
    - text: "Halo! ğŸ‘‹ Selamat datang di Layanan Satgas PPKPT PNUP. Saya adalah asisten virtual ğŸ¤–,yang siap membantu Anda terkait pencegahan dan penanganan kekerasan. Bagaimana saya bisa membantu?"
